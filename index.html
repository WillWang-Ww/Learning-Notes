<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQueryDemo</title>
</head> 
<body>
    <ul>
        <li id="item1">选项1</li>
        <li id="item2">选项2</li>
        <li id="item3">选项3</li>
        <li id="item4">选项4</li>
        <li id="item5">选项5</li>
    </ul>
</body>
<script>
    //获取一个节点的兄弟姐妹
    var allChildren = item3.parentNode.chlidren
    var array = {
        length : 0 
    }
    for(let i = 0 ; i < allChildren.length; i++){
        if(allChildren[i] !== item3){
        array[array.length] = allChildren[i]
        array.length +=1
        }
    }
    console.log(array)
</script>
 </html>
